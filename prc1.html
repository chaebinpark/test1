<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>미디어쿼리</h1>
    <p>미디어 쿼리는 화면 크기에 따른 각각의 속성 값을 지정하여, 여러가지 화면을 구성하는 기술입니다.</p>
    <p>@media only all and (조건문) {실행문}</p>
    <ul>
        <li>@media : 미디어 쿼리 시작</li>
        <li>only : 미디어 쿼리 구문 해석 명령</li>
        <li>all : 미디어 쿼리를 해석해야 할 대상</li>
        <li>조건문 : 해당 조건 설정</li>
        <li>실행문 : 조건문 실행</li>
    </ul>

</body>
</html>
